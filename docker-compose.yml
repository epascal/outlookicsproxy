version: '3.8'

services:
  icspatch:
    image: icspatch:latest
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - TARGET_TZ=Europe/Zurich
      - SOURCE_ICS_URL=${SOURCE_ICS_URL:-https://outlook.office365.com/owa/calendar/2daf83a02c4c4f7ca8000d7d213f1ab2@hesge.ch/1793e647678d4b49a1ff87971d4d56654710512652072737128/calendar.ics}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/calendar.ics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.3
      rollback_config:
        parallelism: 1
        delay: 10s
        monitor: 60s
        max_failure_ratio: 0.3
    networks:
      - icspatch-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  icspatch-network:
    driver: overlay
    attachable: true
    external: false
