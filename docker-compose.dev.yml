version: '3.8'

services:
  outlookicsproxy:
    image: outlookicsproxy:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - TARGET_TZ=Europe/Zurich
      - SOURCE_ICS_URL=${SOURCE_ICS_URL:-https://outlook.office365.com/owa/calendar/your-calendar-url/calendar.ics}
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - outlookicsproxy-dev-network

networks:
  outlookicsproxy-dev-network:
    driver: bridge


